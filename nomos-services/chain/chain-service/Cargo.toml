[package]
edition = "2021"
license = { workspace = true }
name    = "chain-service"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
async-trait         = "0.1"
broadcast-service   = { workspace = true }
bytes               = { workspace = true }
cryptarchia-engine  = { workspace = true }
cryptarchia-sync    = { workspace = true }
ed25519-dalek       = { default-features = false, features = ["serde"], version = "2.2.0" }
futures             = { default-features = false, version = "0.3" }
groth16             = { workspace = true }
nomos-blend-service = { workspace = true }
nomos-core          = { workspace = true }
nomos-da-sampling   = { workspace = true }
nomos-ledger        = { features = ["serde"], workspace = true }
nomos-mempool       = { workspace = true }
nomos-network       = { workspace = true }
nomos-storage       = { workspace = true }
nomos-time          = { workspace = true }
nomos-utils         = { workspace = true }
num-bigint          = { version = "0.4", default-features = false }
overwatch           = { workspace = true }
rand                = { default-features = false, version = "0.8" }
serde               = { default-features = false, version = "1" }
serde_with          = { workspace = true }
services-utils      = { workspace = true }
thiserror           = "1.0"
tokio               = { default-features = false, version = "1" }
tokio-stream        = { default-features = false, version = "0.1" }
tracing             = { workspace = true }
tracing-futures     = { default-features = false, version = "0.2" }
utoipa              = { optional = true, workspace = true }

[dev-dependencies]
nomos-network = { features = ["mock"], workspace = true }
nomos-storage = { features = ["rocksdb-backend"], workspace = true }
tempfile      = { workspace = true }

[features]
default      = []
libp2p       = ["nomos-blend-service/libp2p", "nomos-network/libp2p"]
openapi      = ["dep:utoipa"]
pol-dev-mode = ["nomos-core/pol-dev-mode"]
